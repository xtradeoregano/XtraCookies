<style>
  #boton-descarga {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ffd966;
    color: black;
    font-family: 'Segoe UI', sans-serif;
    font-size: 16px;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    z-index: 9999;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    text-align: center;
    text-decoration: none;
    opacity: 0;
    transition: opacity 1.2s ease;
  }

  #boton-descarga.visible {
    opacity: 1;
  }

  #boton-descarga small {
    display: block;
    font-size: 13px;
    color: #444;
    margin-top: 4px;
  }

  @media (max-width: 600px) {
    #boton-descarga {
      width: 90%;
      font-size: 15px;
      padding: 10px;
    }
  }
</style>

<script>
  const btnDescarga = document.getElementById("boton-descarga");
  let ultimoScroll = 0;

  // Activar fade-in al cargar
  window.addEventListener("DOMContentLoaded", () => {
    btnDescarga.classList.add("visible");
  });

  // Ocultar al hacer scroll hacia abajo, mostrar al subir
  window.addEventListener("scroll", () => {
    const scrollActual = window.scrollY;
    if (scrollActual > ultimoScroll && scrollActual > 60) {
      btnDescarga.style.display = "none";
    } else {
      btnDescarga.style.display = "block";
    }
    ultimoScroll = scrollActual;
  });
</script>
